<?xml version='1.0' encoding='utf-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>  
        <title>會員基本資料</title>  
    </h:head>  
    <h:body>  
        <h2><h:outputText value="您好, #{member.name}"/></h2>  
        <h4><h:outputText value="You have Registered with us Successfully, Your Details are The Following."/></h4>  
        <table>  
            <tr>  
                <td><b>Email: </b></td>  
                <td><h:outputText value="#{member.email}"/><br/></td>  
            </tr>  
            <tr>  
                <td><b>密碼:</b></td>  
                <td><h:outputText value="#{member.password}"/><br/></td>  
            </tr>  
            <tr>  
             <td><b>性別:</b></td>  
                <td><h:outputText value="#{member.sex}"/><br/></td>  
            </tr>  
            <tr>  
                <td><b>地址:</b></td>  
                <td><h:outputText value="#{member.address}"/></td>  
            </tr>  
        </table>  
    </h:body>
</html>
